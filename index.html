<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        
        <!-- <div class="d-flex justify-content-center my-5 p-5">
        <button class="btn btn-success" id="form-toggle">+Add New Task</button>
    </div>
    <div id="form"></div> -->
        <div class="row my-3 p-5">
            <h3 class="heading">Daily Planner</h3>
            <div class="col-1"></div>
            <div class="col">
                
                <div class="d-flex justify-content-center">
                    <button class="bcolor" id="form-toggle">+Add New Task</button>
                </div>
                <div class="d-flex justify-content-center my-4" id="form" class="my-5"></div>
                <div class="d-flex justify-content-between">
                    <div class="p-3 my-2" id="previous">
                        <div id="previousDay">
                            <h3>Previous Tasks <img src="./check-list (1).png" alt=""></h3>
                            <hr>
                            <div id="previoustasks"></div>
                        </div>
                    </div>
                    <div class="p-3 my-2" id="dailyToDo">
                        <h3>Today's Tasks <span id="dateH"></span><img src="./check-list.png" alt=""></h3>
                        
                        <hr>
                        <div id="tasks"></div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <hr>
        <div class="my-3">
            <div class="d-flex justify-content-center my-3 p-2">
                <div class="card p-3" style="width: 40%; border-radius: 15px;">
                    <h2 class="text-center">Monthly Planner <img src="./calendar.png" style="height: 45px; width: 45px;" alt=""></h2>
                    <br>
                    <input type="text" placeholder="Add Title" id="monthlyPlannerTitle">
                    <br>
                    <input type="date" id="monthly">
                    <br>
                    <button class="b4" id="addMonthly">+Add</button>
                </div>
            </div>
            <br>
            <div id="monthlyCards" class="d-flex mx-2"></div>

            </div>
        </div>
    </div>

    <script src="index.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
